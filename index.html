
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deu Match | Recrutamento de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#404040', // Tinder Dark Grey - Primary Text/Contrast
                primary: '#FF7F47', // Tinder Orange
                secondary: '#FF0072', // Tinder Pink
              }
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 0% 0%, rgba(255, 127, 71, 0.12) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(255, 0, 114, 0.12) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(255, 127, 71, 0.08) 0px, transparent 50%)',
              'sidebar-gradient': 'linear-gradient(180deg, #FF7F47 0%, #FF0072 100%)',
              'brand-gradient': 'linear-gradient(135deg, #FF7F47 0%, #FF0072 100%)',
              'card-gradient': 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)',
              'active-job': 'linear-gradient(90deg, rgba(255, 127, 71, 0.1) 0%, transparent 100%)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #404040; /* Global Dark Grey */
      }
      .mesh-bg {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 127, 71, 0.08) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(255, 0, 114, 0.08) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .text-gradient {
        background: linear-gradient(135deg, #FF7F47 0%, #FF0072 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-dark {
        background: linear-gradient(135deg, #404040 0%, #171717 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

  }
}
</script>
</head>
